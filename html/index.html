  <title>Диплом</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;

      margin: 10px 0;

<body>

  <h1>Дипломный проект</h1>
  <h2>по курсу "DevOps-инженер с нуля"</h2>

</html>
