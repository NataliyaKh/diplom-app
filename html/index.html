<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Диплом</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h1 {
      font-size: clamp(1.8rem, 4vw, 2.5rem);
      line-height: 1.3;
      margin-bottom: 20px;
    }

    h2 {
      font-size: clamp(1.2rem, 3vw, 1.8rem);
      margin-bottom: 30px;
      font-weight: normal;
    }

    p {
      margin: 10px 0;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <h1>Дипломный проект</h1>
  <h2>по курсу "DevOps-инженер с нуля"</h2>

  <p>Создан Хановой Наталией</p>
  <p>2 декабря 2025 г.</p>

</body>
</html>
